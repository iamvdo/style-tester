<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styles tester</title>
  <link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.css" />
  <link rel="stylesheet" href="app.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <div class="buttonContainer buttonContainer--top">
    <input class="input" id="styleId" list="styles" value="" size="25">
    <datalist id="styles"></datalist>
    <input class="input" id="placeId" list="places" value="" size="15">
    <datalist id="places"></datalist>
    
  </div>
  <div class="Maps" id="mapLayout">
    <div class="Map" id="map--leaflet"></div>
    <div class="Map" id="map--mapboxgl"></div>
  </div>
  <div class="buttonContainer buttonContainer--bottom" id="toggles">
    <button class="button" id="toggleLayout">Toggle Layout</button>
    <button class="button" id="toggleLeaflet" data-map="map_leaflet" data-map2='map_mapboxgl'>Hide Leaflet</button>
    <button class="button" id="toggleMapboxGL" data-map="map_mapboxgl" data-map2='map_leaflet'>Hide MapboxGL</button>
  </div>
  <script src="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
  <script src="leaflet-zoom.js"></script>
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.js'></script>
  <script src="mapboxgl-zoom.js"></script>

  <script src="app.js"></script>
</body>
</html>
